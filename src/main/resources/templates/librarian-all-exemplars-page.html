<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<h1>All exemplars</h1>
<table>
    <th:block th:each="temp : ${exemplar}">
        <tr>
            <td th:text="${temp.getIdex()}"></td>
            <td th:text="${temp.getBook().getTitle()}"></td>
            <td th:text="${temp.getBook().getAuthor().getName()} + ' ' + ${temp.getBook().getAuthor().getSurname()}"> </td>
            <td th:text="${temp.getBook().getGenre()}"></td>
            <td th:text="${temp.getBook().getDescription()}"></td>
            <td th:text="${temp.getBook().getWritingYear()}"></td>
            <td th:text="${temp.getBook().getQuantity()} + 'x'"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
