<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<form action="#" th:action="@{/librarian/update-book/__${id}__}" th:object="${book}" method="post">
    <table>
        <tr>
            <td>Book title:</td>
            <td><input type="text" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"> </td>
        </tr>
        <tr>
            <td>Book author:</td>
            <td>
<!--                th:field="*{author}"-->
                <select name="authorId">
                    <option value="">-- Select Author --</option>
                    <option th:each="author : ${authors}" th:value="${author.idp}" th:text="${author.name + ' ' + author.surname}"></option>
                </select>
            </td>
<!--            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"> </td>-->
        </tr>
        <tr>
            <td>Book genre:</td>
            <td>
                <select th:field="*{genre}">
                    <option value="">-- Select a genre --</option>
                    <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"></option>
                </select>
            </td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"> </td>
        </tr>
        <tr>
            <td>Book description:</td>
            <td><input type="text" th:field="*{description}"/></td>
            <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"> </td>
        </tr>
        <tr>
            <td>Book writing year:</td>
            <td><input type="text" th:field="*{writingYear}"/></td>
            <td th:if="${#fields.hasErrors('writingYear')}" th:errors="*{writingYear}"> </td>
        </tr>
        <tr>
            <td>Book quantity (how many exemplars):</td>
            <td><input type="text" th:field="*{quantity}"/></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"> </td>
        </tr>
        <tr>
            <td><button type="submit">Update</button></td>
        </tr>
    </table>
</form>
</body>
</html>
