<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add author</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<form action="#" th:action="@{/librarian/add-author}" th:object="${author}" method="post">
    <table>
        <tr>
            <td>Author name:</td>
            <td><input type="text" th:field="*{name}"/></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </td>
        </tr>
        <tr>
            <td>Author surname:</td>
            <td><input type="text" th:field="*{surname}"/></td>
            <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"> </td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td><input type="date" th:field="*{dateOfBirth}" pattern="\d{2}-\d{2}-\d{4}" required/></td>
            <td th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"> </td>
        </tr>
        <tr>
            <td>Date of death:</td>
            <td><input type="date" th:field="*{dateOfDeath}" pattern="\d{2}-\d{2}-\d{4}" required/></td>
            <td th:if="${#fields.hasErrors('dateOfDeath')}" th:errors="*{dateOfDeath}"> </td>
        </tr>
        <tr>
            <td><button type="submit">Add author</button></td>
        </tr>
    </table>
</form>
</body>
</html>
