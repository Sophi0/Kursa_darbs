<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Users</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
    <h1>All Users</h1>
    
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
               
             
            </tr>
        </thead>
        <tbody>
            <tr th:each="temp : ${user}">
                <td th:text="${temp.getIdp()}"></td>
                <td th:text="${temp.getUsername}"></td>
                <td th:text="${temp.getEmail()}"></td>
 
            </tr>
        </tbody>
    </table>
    
</body>
</html>
