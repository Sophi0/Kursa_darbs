<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>One product</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<p th:text="${packet.getId()}"></p>
<p th:text="${packet.getTitle()}"></p>
<p th:text="${packet.getDescription()}"></p>
<p th:text="${packet.getPrice()}"></p>
<p th:text="${packet.getQuantity()}"></p>
<p th:text="${packet.toString()}"></p>
</body>
</html>
