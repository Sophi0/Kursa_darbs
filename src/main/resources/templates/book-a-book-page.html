<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Page</title>
</head>
<style>
     table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
    <h1>Book Page</h1>
    
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Book Genre</th>
                <th>Description</th>
                <th>Click to book a book!</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="temp : ${book}">
              	<td th:text="${temp.getBook().getTitle()}"></td> 
                <td th:text="${temp.getBook().getAuthor().getName()} + ' ' + ${temp.getBook().getAuthor().getSurname()}"></td>
                <td th:text="${temp.getBook().getWritingYear()}"></td>
                <td th:text="${temp.getBook().getGenre()}"></td>
                <td th:text="${temp.getBook().getDescription()}"></td>
                <td><form method="POST" th:action="@{/user/bookAbook/__${temp.getIdex()}__/__${idp}__}">
					<button type="submit" name="submit" value="value" class="link-button">Rezervet</button></form></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
