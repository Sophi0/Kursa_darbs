<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Book</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
    <h1>Book a Book</h1>
    
    <form action="/user/bookAbook/{id}/{idp}" method="post" th:object="${book}">
        
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        
        <label for="author">Author:</label>
        <input type="text" id="author.name" th:field="*{author.name}" required/>
        <span th:if="${#fields.hasErrors('author.name')}" th:errors="*{author.name}"></span>
        
        <input type="text" id="author.surname" th:field="*{author.surname}" required/>
        <span th:if="${#fields.hasErrors('author.surname')}" th:errors="*{author.surname}"></span>
        
        <label for="writingYear">Publication Year:</label>
        <input type="text" id="writingYear" th:field="*{writingYear}" required/>
        <span th:if="${#fields.hasErrors('writingYear')}" th:errors="*{writingYear}"></span>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
