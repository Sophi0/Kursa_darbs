<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Book</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
    <h1>Book a Book</h1>
    
    <form action="/user/bookAbook/{id}/{idp}" method="post" th:object="${book}">
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
        
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        
        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required/>
        <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
        
        <label for="publicationYear">Publication Year:</label>
        <input type="text" id="publicationYear" th:field="*{publicationYear}" required/>
        <span th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></span>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
