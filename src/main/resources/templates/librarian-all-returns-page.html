<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All returns</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<h1>All exemplar returns</h1>
<table>
    <tr>
        <th>Return id</th>
        <th>User name and surname</th>
        <th>Librarian name and surname</th>
        <th>Exemplar id</th>
        <th>Exemplar title</th>
        <th>Exemplar author</th>
        <th>Expiry date</th>
        <th>When is returned</th>
    </tr>
    <th:block th:each="temp : ${return}">
        <tr>
            <td th:text="${temp.getIdr()}"></td>
            <td th:text="${temp.getUser().getName()} + ' ' + ${temp.getUser().getSurname()}"></td>
            <td th:text="${temp.getLibrarian().getName()} + ' ' + ${temp.getLibrarian().getSurname()}"></td>
            <td th:text="${temp.getExemplar().getIdex()}"></td>
            <td th:text="${temp.getExemplar().getBook().getTitle()}"></td>
            <td th:text="${temp.getExemplar().getBook().getAuthor().getName()} + ' ' + ${temp.getExemplar().getBook().getAuthor().getSurname()}"></td>
            <td th:if="${exemplarIssue}" th:text="${#temporals.format(exemplarIssue.expiryDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(temp.getDateBookIsReturned(), 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
