<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>
<body>
<h1>All books</h1>
<table>
    <th:block th:each="temp : ${book}">
        <tr>
            <td th:text="${temp.getIdb()}"></td>
            <td th:text="${temp.getTitle()}"></td>
            <td th:text="${temp.getAuthor().getName()} + ' ' + ${temp.getAuthor().getSurname()}"> </td>
            <td th:text="${temp.getGenre()}"></td>
            <td th:text="${temp.getDescription()}"></td>
            <td th:text="${temp.getWritingYear()}"></td>
            <td th:text="${temp.getQuantity()} + 'x'"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
